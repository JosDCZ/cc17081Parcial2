<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col" class="align-middle">No.</th>
        <th scope="col" class="align-middle">Venta</th>
        <th scope="col" class="align-middle">Vehiculo</th>
        <th scope="col" class="align-middle">Municipio</th>
        <th scope="col" class="align-middle text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let data of salidas | paginate : { itemsPerPage: 10, currentPage: p };
          let i = index
        "
      >
        <td>
          <a href="javascript: void(0);" class="text-body fw-bold">{{
            i + 1
          }}</a>
        </td>
        <td>No. {{data.venta.id}} - {{data.venta.fechaVenta | date: 'dd/MM/yyyy'}}</td>
        <td>{{data.vehiculo.marca}} / {{data.vehiculo.modelo}} ({{data.vehiculo.placa}}) [{{data.vehiculo.anio | date: 'yyyy'}}]</td>
        <td>{{data.municipio.nombre}} ({{data.municipio.zona.nombre}})</td>
        <td class="d-flex justify-content-center gap-1">
          <!-- Button trigger modal -->
          <app-modal [salida]="data" [leyenda]="'Editar'"></app-modal>
          <button
            (click)="eliminar(data)"
            class="btn btn-danger btn-sm btn-rounded"
          >
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- ! PAGINACION -->
  <div class="pagination pagination-rounded justify-content-end mb-2">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
<!-- end table -->
